<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Login Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            font-family: monospace;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
        }

        .response pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Login Test</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="apiUrl">API URL</label>
                <input
                    type="text"
                    id="apiUrl"
                    value="https://kmp-admin.perspectiveunity.com/api/client/login"
                    placeholder="https://api.example.com/login"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    value="admin@info.dev"
                    placeholder="admin@info.dev"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    value="password"
                    placeholder="password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="additionalData">Additional JSON Data (optional)</label>
                <textarea
                    id="additionalData"
                    placeholder='{"device": "web", "version": "1.0"}'
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Login
            </button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiUrl = document.getElementById('apiUrl').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const additionalData = document.getElementById('additionalData').value.trim();

            // Build request payload
            const payload = {
                email: email,
                password: password
            };

            // Add additional JSON data if provided
            if (additionalData) {
                try {
                    const extra = JSON.parse(additionalData);
                    Object.assign(payload, extra);
                } catch (err) {
                    showResponse('error', 'Invalid JSON in additional data field', err.message);
                    return;
                }
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Logging in<span class="loading"></span>';
            responseDiv.style.display = 'none';

            try {
                const startTime = Date.now();

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const duration = Date.now() - startTime;
                const data = await response.json();

                if (response.ok) {
                    showResponse('success', 'Login Successful!', {
                        status: response.status,
                        duration: `${duration}ms`,
                        headers: Object.fromEntries([...response.headers.entries()]),
                        data: data
                    });
                } else {
                    showResponse('error', 'Login Failed', {
                        status: response.status,
                        statusText: response.statusText,
                        duration: `${duration}ms`,
                        data: data
                    });
                }
            } catch (error) {
                showResponse('error', 'Request Error', {
                    message: error.message,
                    type: error.name
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login';
            }
        });

        function showResponse(type, title, data) {
            responseDiv.className = `response ${type}`;
            responseDiv.style.display = 'block';

            responseDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;

            responseDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
